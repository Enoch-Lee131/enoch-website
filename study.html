<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Writing - Enoch Lee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="font-['Inter'] text-gray-900 bg-white antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-lg font-bold text-gray-900">Enoch Lee</div>
                <ul class="hidden md:flex space-x-6">
                    <li><a href="index.html#home" class="text-sm text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="index.html#about" class="text-sm text-gray-700 hover:text-gray-900">Experience</a></li>
                    <li><a href="index.html#work" class="text-sm text-gray-700 hover:text-gray-900">Projects</a></li>
                    <li><a href="study.html" class="text-sm text-gray-900 font-medium">Writing</a></li>
                    <li><a href="index.html#contact" class="text-sm text-gray-700 hover:text-gray-900">Contact</a></li>
                </ul>
                <button id="mobile-menu-btn" class="md:hidden text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pt-4 pb-2 border-t border-gray-200 mt-4">
                <ul class="space-y-2">
                    <li><a href="index.html#home" class="mobile-nav-link block text-sm text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="index.html#about" class="mobile-nav-link block text-sm text-gray-700 hover:text-gray-900">Experience</a></li>
                    <li><a href="index.html#work" class="mobile-nav-link block text-sm text-gray-700 hover:text-gray-900">Projects</a></li>
                    <li><a href="study.html" class="mobile-nav-link block text-sm text-gray-900 font-medium">Writing</a></li>
                    <li><a href="index.html#contact" class="mobile-nav-link block text-sm text-gray-700 hover:text-gray-900">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Technical Writing Page -->
    <section class="pt-28 pb-24 px-6 min-h-screen bg-white">
        <div class="max-w-5xl mx-auto">
            <!-- Page Header -->
            <div class="mb-12 pb-8 border-b border-gray-300">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Technical Writing</h1>
                <p class="text-gray-600">
                    A collection of my learnings and technical explorations
                </p>
            </div>

            <!-- Notes Grid -->
            <div id="notes-container" class="space-y-4">
                <!-- Notes will be dynamically loaded here -->
                <p class="text-gray-600">Loading notes...</p>
            </div>

            <!-- Back to Home -->
            <div class="mt-12 pt-8 border-t border-gray-200">
                <a href="index.html#home" class="text-sm text-gray-700 hover:text-gray-900">‚Üê Back to Home</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 px-6 bg-white border-t border-gray-200">
        <div class="max-w-5xl mx-auto">
            <p class="text-gray-600 text-xs">
                &copy; 2024 Enoch Lee
            </p>
        </div>
    </footer>

    <script src="notes-embedded.js"></script>
    <script>
        // Auto-load embedded notes on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('notes-container')) {
                loadAllNotesEmbedded();
            }
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Close mobile menu when clicking a link
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
